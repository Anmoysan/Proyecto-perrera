<form>

    <h3>↓ Formulario ↓</h3>

    <div class="form-group col-md-2">
        <label for="inputName">Nombre</label>
        <input type="text" class="form-control" id="inputName" required="required" placeholder="Nombre">
    </div>
    <div class="form-group col-md-4">
        <label for="inputApellidos">Apellidos</label>
        <input type="text" class="form-control" id="inputApellidos" required="required" placeholder="Apellidos">

    </div>
    <div class="form-group col-md-2">
        <label for="inputTlfn">Telefono</label>
        <input type="text" class="form-control" id="inputTlfn" required="required" placeholder="Numero de telefono">
    </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required="required" placeholder="Email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">Provincia</label>
            <input type="text" class="form-control" id="inputCity" required="required" placeholder="Provincia">
        </div>
        <div class="form-group col-md-4">
            <label for="inputLoca">Localidad</label>
            <input type="text" class="form-control" id="inputLoca" required="required" placeholder="Localidad">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Pais</label>
            <select id="inputState" class="form-control" required="required">
                <option selected>Pais...</option>
                <option>España</option>
                <option>Francia</option>
                <option>Portugal</option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <label for="inputZip">C.P.</label>
            <input type="text" class="form-control" id="inputZip" required="required" placeholder="Codigo Postal">
    </div>
    <div class="form-group col-md-10">
        <label for="inputAsunto">Asunto</label>
        <input type="text" class="form-control" id="inputAsunto" required="required" placeholder="Asunto">
    </div>
    </div>
    <div class="form-group">
        <label for="mensajeText">Mensaje</label>
        <textarea class="form-control" id="mensajeText" required="required" placeholder="Mensaje" rows="3"></textarea>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<h3>↓ Nos encontramos en ↓</h3>
<div id="map"></div>


<script>
    function initMap() {
        var adaits = {lat: 37.409124, lng: -5.928022};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: adaits
        });
        var marker = new google.maps.Marker({
            position: adaits,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqFS89ijnL51gZO0j05vwFwGZ_xThj-oM&callback=initMap">
</script>
