  <h1>Animales</h1>
  <form autocomplete="off">

      <h4>Buscar: </h4>

    </div>
    <div>
      <h4>Género: </h4>
      <div>
        <label>Todos </label>
        <input type="radio" name="genero" value="" checked>
      </div>
      <div>
        <label>Macho </label>
        <input type="radio" name="genero" value="macho">
      </div>
      <div>
        <label>Hembra </label>
        <input type="radio" name="genero" value="hembra">
      </div>
    </div>
    <div>
      <h4>Edad: </h4>
      <div>
        <label>Cachorro </label>
        <input type="checkbox" name="edad" value="cachorro">
      </div>
      <div>
        <label>Adulto </label>
        <input type="checkbox" name="vehicle" value="adulto">
      </div>
      <div>
        <label>Viejo </label>
        <input type="checkbox" name="vehicle" value="viejo">
      </div>
    </div>
    <div>
      <h4>Tamaño: </h4>
      <div>
        <label>Pequeño </label>
        <input type="checkbox" name="edad" value="cachorro">
      </div>
      <div>
        <label>Mediano </label>
        <input type="checkbox" name="vehicle" value="adulto">
      </div>
      <div>
        <label>Grande </label>
        <input type="checkbox" name="vehicle" value="viejo">
      </div>
    </div>
    <div>
      <h4>Razas: (Se cogeran las razas con js y por ahora no operativo)</h4>
      <select class="razas">
        <option></option>
      </select>
    </div>
    <div>
      <input class="boton" type="button" value="Buscar">
    </div>
  </form>
